<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assets</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <span class="dot"></span>
      <span class="name">assets</span>
      <span class="tag">GitHub Pages</span>
    </div>

    <div class="actions">
      <button id="langBtn" class="chip" type="button">EN</button>
      <a id="repoBtn" class="chip" href="#" target="_blank" rel="noreferrer">Open Repo</a>
    </div>
  </header>

  <main class="wrap">
    <h1 id="title" class="h1">Asset Library</h1>
    <p id="subtitle" class="sub">Search, preview, and copy direct links.</p>

    <div class="searchRow">
      <input id="q" class="search" placeholder="Search: category / group / filename" />
      <div id="status" class="status"></div>
    </div>

    <section id="grid" class="grid"></section>
  </main>

  <!-- Preview Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modalBackdrop"></div>
    <div class="modalCard">
      <div class="modalTop">
        <div class="modalPath" id="modalPath"></div>
        <div class="modalBtns">
          <button id="copyBtn" class="btn" type="button">Copy link</button>
          <a id="openBtn" class="btn" href="#" target="_blank" rel="noreferrer">Open</a>
          <button id="closeBtn" class="btn" type="button">Close</button>
        </div>
      </div>
      <div class="modalBody">
        <img id="modalImg" alt="" />
      </div>
    </div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
