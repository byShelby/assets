<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Asset Library</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="bg"></div>

  <div class="stage">
    <div class="shell">
      <header class="topbar">
        <div class="brand">
          <span class="dot"></span>
          <span class="brand-title">assets</span>
          <span class="brand-sub">GitHub Pages</span>
        </div>

        <div class="actions">
          <button id="langBtn" class="pill pill-ghost" type="button" aria-label="Language toggle">EN</button>
          <a id="repoBtn" class="pill" href="#" target="_blank" rel="noreferrer">Open Repo</a>
        </div>
      </header>

      <section class="hero">
        <h1 id="title" class="h1">Asset Library</h1>
        <p id="subtitle" class="sub">Search, preview, and copy direct links.</p>

        <div class="searchRow">
          <div class="search">
            <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.6"/>
              <path d="M16.2 16.2 21 21" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
            <input id="q" type="text" autocomplete="off" spellcheck="false" placeholder="Search: category / group / filename" />
            <span id="status" class="status">Ready</span>
          </div>
        </div>
      </section>

      <main class="cards" id="cards"></main>

      <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></div>

      <div class="modal" id="modal" aria-hidden="true">
        <div class="modalOverlay" id="modalOverlay"></div>
        <div class="modalPanel" role="dialog" aria-modal="true" aria-label="Preview">
          <div class="modalTop">
            <div class="modalMeta">
              <div id="modalTitle" class="modalTitle">Preview</div>
              <div id="modalPath" class="modalPath"></div>
            </div>

            <div class="modalBtns">
              <button id="copyBtn" class="pill" type="button">Copy link</button>
              <a id="openBtn" class="pill pill-ghost" href="#" target="_blank" rel="noreferrer">Open</a>
              <button id="closeBtn" class="pill pill-ghost" type="button">Done</button>
            </div>
          </div>

          <div class="modalBody">
            <img id="modalImg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="./app.js"></script>
</body>
</html>
