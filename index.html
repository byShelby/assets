<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>assets</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="badge"><span class="dot"></span><span>assets</span><span style="opacity:.65">GitHub Pages</span></div>
      <div style="display:flex;gap:10px">
        <button id="langBtn" class="btn">EN</button>
        <button id="btnRepo" class="btn">Open Repo</button>
      </div>
    </div>

    <div class="h1" id="title">你的资源库</div>
    <p class="p" id="desc"></p>

    <div class="searchRow">
      <input id="q" class="search" placeholder="" />
    </div>

    <div id="cards" class="grid3"></div>
  </div>

  <dialog id="dlg">
    <div class="modalBar">
      <div class="modalUrl" id="modalUrl"></div>
      <div class="modalBtns">
        <button class="navBtn" id="btnPrev">Prev</button>
        <button class="navBtn" id="btnNext">Next</button>
        <button class="navBtn" id="btnCopy">Copy</button>
        <button class="navBtn" id="btnClose">Close</button>
      </div>
    </div>
    <div class="modalBody">
      <img id="modalImg" class="modalImg" alt="" />
    </div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
