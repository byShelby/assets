<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assets</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <span class="dot"></span>
      <span class="name">assets</span>
      <span class="tag">GitHub Pages</span>
    </div>

    <div class="actions">
      <button class="pill" id="langBtn" type="button" title="Language">EN</button>
      <a class="pill" id="repoBtn" href="#" target="_blank" rel="noreferrer">Open Repo</a>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1 id="title">你的资源库</h1>
      <p id="subtitle" class="muted">干净、可复制直链、可预览。</p>

      <div class="searchRow">
        <input id="q" type="search" placeholder="Search: avatar / icon / photo" autocomplete="off" />
        <span id="status" class="status"></span>
      </div>
    </section>

    <section id="grid" class="grid"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modalBackdrop" data-close="1"></div>
    <div class="modalCard" role="dialog" aria-modal="true">
      <div class="modalTop">
        <div class="modalMeta">
          <div id="modalName" class="modalName"></div>
          <div id="modalPath" class="modalPath"></div>
        </div>
        <button class="iconBtn" id="modalClose" type="button" title="Close">✕</button>
      </div>

      <div class="modalBody">
        <img id="modalImg" alt="" />
      </div>

      <div class="modalBottom">
        <button class="btn" id="copyPages" type="button">Copy Pages Link</button>
        <button class="btn" id="copyRaw" type="button">Copy Raw Link</button>
        <a class="btn ghost" id="openNew" href="#" target="_blank" rel="noreferrer">Open</a>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
