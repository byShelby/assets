<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="bg" aria-hidden="true"></div>

    <div class="topbar">
      <div class="pill">
        <span class="dot"></span>
        <div>
          <div class="pill-title">assets</div>
          <div class="pill-sub">GitHub Pages</div>
        </div>
      </div>

      <div class="topbar-actions">
        <button id="langBtn" class="chip" type="button" aria-label="Language">EN</button>
        <a class="chip" id="repoBtn" href="#" target="_blank" rel="noreferrer">Open Repo</a>
      </div>
    </div>

    <main class="stage">
      <section class="hero">
        <h1 id="title">Asset Library</h1>
        <p class="sub" id="subtitle">Search, preview, and copy direct links.</p>

        <div class="searchRow">
          <div class="searchWrap">
            <input
              id="search"
              class="search"
              type="text"
              placeholder="Search: category / group / filename"
              autocomplete="off"
            />
          </div>
          <div class="statusPill" id="status">Loading…</div>
        </div>
      </section>

      <section class="cards" id="cards"></section>
    </main>

    <div class="toast" id="toast">Copied</div>

    <!-- Preview Modal -->
    <div class="modal" id="modal" aria-hidden="true">
      <div class="modal-backdrop" id="modalBackdrop"></div>
      <div class="modal-panel" role="dialog" aria-modal="true" aria-label="Preview">
        <div class="modal-top">
          <div class="modal-meta">
            <div class="modal-name" id="modalName">—</div>
            <div class="modal-path" id="modalPath">—</div>
          </div>
          <button class="iconBtn" id="modalClose" type="button" aria-label="Close">✕</button>
        </div>

        <div class="modal-body">
          <img id="modalImg" alt="preview" />
        </div>

        <div class="modal-actions">
          <button class="btn ghost" id="copyBtn" type="button">Copy link</button>
          <a class="btn ghost" id="openBtn" href="#" target="_blank" rel="noreferrer">Open</a>
          <button class="btn" id="doneBtn" type="button">Done</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
