<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>assets</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <span class="dot"></span>
      <span class="name">assets</span>
      <span class="badge">GitHub Pages</span>
    </div>

    <div class="actions">
      <button id="langBtn" class="pill" type="button">ZH</button>
      <a id="repoBtn" class="pill" href="#" target="_blank" rel="noreferrer">Open Repo</a>
    </div>
  </header>

  <main class="main">
    <h1 id="title" class="h1">你的资源库</h1>
    <input id="search" class="search" placeholder="搜索…" />

    <section id="error" class="error" aria-live="polite">
      <div class="errorCard">
        <div id="errorTitle" class="errorTitle">资源索引加载失败</div>
        <button id="retryBtn" class="btn" type="button">重试</button>
      </div>
    </section>

    <section id="panels" class="panels"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div id="modalBackdrop" class="backdrop"></div>
    <div class="modalCard">
      <button id="modalClose" class="x" type="button" aria-label="Close">×</button>
      <img id="modalImg" class="modalImg" alt="" />
      <div class="modalBar">
        <input id="modalLink" class="modalLink" readonly />
        <button id="copyBtn" class="btn" type="button">Copy</button>
        <button id="openBtn" class="btn ghost" type="button">Open</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="./app.js"></script>
</body>
</html>
