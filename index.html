<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asset Library</title>
  <meta name="description" content="Browse, preview, and copy direct links for your assets." />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="bg">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="glow g3"></div>
    <div class="noise"></div>
  </div>

  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <span class="brandTitle">assets</span>
      <span class="pill">GitHub Pages</span>
    </div>

    <div class="actions">
      <button class="chip" id="langBtn" title="Language">EN</button>
      <a class="chip" id="repoBtn" href="#" target="_blank" rel="noreferrer">Open Repo</a>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1 id="title">Asset Library</h1>
      <p id="subtitle">Search, preview, and copy direct links.</p>

      <div class="searchRow">
        <input id="q" class="search" placeholder="Search: category / group / filename" autocomplete="off" />
        <div class="status" id="status"></div>
      </div>
    </section>

    <section class="grid" id="grid"></section>

    <footer class="foot">
      <span id="footLeft">Direct links are GitHub Pages URLs.</span>
      <a id="manifestLink" href="./data/manifest.json" target="_blank" rel="noreferrer">manifest.json</a>
    </footer>
  </main>

  <!-- Preview Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modalBackdrop" id="modalBackdrop"></div>
    <div class="modalPanel" role="dialog" aria-modal="true">
      <div class="modalTop">
        <div class="modalMeta">
          <div class="fileName" id="modalName">—</div>
          <div class="filePath" id="modalPath">—</div>
        </div>
        <div class="modalBtns">
          <button class="btn" id="copyBtn">Copy link</button>
          <a class="btn" id="openBtn" href="#" target="_blank" rel="noreferrer">Open</a>
          <button class="btn btnGhost" id="closeBtn">Done</button>
        </div>
      </div>

      <div class="modalBody">
        <img id="modalImg" alt="" />
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Copied</div>

  <script src="./app.js"></script>
</body>
</html>
