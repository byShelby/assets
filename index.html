<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Asset Library</title>
  <link rel="stylesheet" href="./styles.css?v=1" />
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <span class="brand-title">assets</span>
      <span class="brand-sub">GitHub Pages</span>
    </div>

    <div class="actions">
      <button id="langBtn" class="pill" type="button" aria-label="Language">EN</button>
      <a id="repoBtn" class="pill" href="#" target="_blank" rel="noreferrer">Open Repo</a>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1 id="title">Asset Library</h1>
      <p id="subtitle">Search, preview, and copy direct links.</p>

      <div class="searchRow">
        <input id="search" class="search" autocomplete="off" spellcheck="false"
               placeholder="Search: category / group / filename" />
        <div id="status" class="status"> </div>
      </div>
    </section>

    <section id="cards" class="cards"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-panel" role="dialog" aria-modal="true">
      <div class="modal-head">
        <div class="modal-title">
          <div id="modalName" class="modal-name"></div>
          <div id="modalPath" class="modal-path"></div>
        </div>
        <button id="modalClose" class="iconbtn" type="button" aria-label="Close">âœ•</button>
      </div>

      <div class="modal-body">
        <div class="preview">
          <img id="modalImg" alt="" />
        </div>
      </div>

      <div class="modal-foot">
        <button id="copyBtn" class="btn" type="button">Copy link</button>
        <a id="openBtn" class="btn ghost" href="#" target="_blank" rel="noreferrer">Open</a>
        <button id="doneBtn" class="btn ghost" type="button">Done</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="./app.js?v=1"></script>
</body>
</html>
