<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg"></div>

    <main class="shell" id="app">
      <header class="topbar">
        <div class="brand">
          <div class="pill">
            <span class="dot"></span>
            <span class="pillText">assets</span>
            <span class="pillSub">GitHub Pages</span>
          </div>
        </div>

        <div class="actions">
          <button class="lang" id="langBtn" type="button" aria-label="Switch language">
            <span id="langLabel">EN</span>
          </button>
          <a class="btn" id="repoBtn" href="#" target="_blank" rel="noreferrer">Open Repo</a>
        </div>
      </header>

      <section class="hero">
        <h1 id="title">Asset Library</h1>
        <p id="subtitle">Search, preview, and copy direct links.</p>

        <div class="searchWrap">
          <input
            id="q"
            class="search"
            type="search"
            placeholder="Search: category / group / filename"
            autocomplete="off"
          />
          <div class="status" id="status"></div>
        </div>
      </section>

      <section class="grid" id="grid"></section>
    </main>

    <!-- Preview Modal -->
    <div class="modal" id="modal" aria-hidden="true">
      <div class="modalOverlay" id="modalOverlay"></div>
      <div class="modalCard" role="dialog" aria-modal="true" aria-label="Preview">
        <div class="modalTop">
          <div class="modalMeta">
            <div class="modalName" id="modalName">—</div>
            <div class="modalPath" id="modalPath">—</div>
          </div>

          <div class="modalBtns">
            <button class="btnGhost" id="copyBtn" type="button">Copy link</button>
            <a class="btnGhost" id="openBtn" href="#" target="_blank" rel="noreferrer">Open</a>
            <button class="btn" id="closeBtn" type="button">Done</button>
          </div>
        </div>

        <div class="modalBody">
          <img id="modalImg" alt="" />
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>

    <script src="./app.js"></script>
  </body>
</html>
