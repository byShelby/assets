<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asset Library</title>
  <link rel="stylesheet" href="./styles.css?v=1"/>
</head>

<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <span class="dot"></span>
        <span class="brand-title">assets</span>
        <span class="brand-sub">GitHub Pages</span>
      </div>

      <div class="topbar-actions">
        <button id="langBtn" class="lang-btn" type="button" aria-label="Language toggle">EN</button>
        <a id="repoBtn" class="btn btn-ghost" href="#" target="_blank" rel="noreferrer">Open Repo</a>
      </div>
    </div>
  </header>

  <main class="shell">
    <section class="hero">
      <h1 id="title">Asset Library</h1>
      <p id="subtitle" class="subtitle">Search, preview, and copy direct links.</p>

      <div class="search-row">
        <div class="search">
          <input id="searchInput" type="search" spellcheck="false" placeholder="Search: category / group / filename" />
        </div>
        <div id="statusPill" class="pill pill-muted" aria-live="polite">Ready</div>
      </div>
    </section>

    <section id="grid" class="grid" aria-label="Asset categories"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-label="Preview">
      <div class="modal-head">
        <div class="modal-meta">
          <div id="modalName" class="modal-name">—</div>
          <div id="modalPath" class="modal-path">—</div>
        </div>
        <button class="icon-btn" type="button" data-close="1" aria-label="Close">
          ✕
        </button>
      </div>

      <div class="modal-body">
        <img id="modalImg" alt="Preview"/>
      </div>

      <div class="modal-actions">
        <button id="copyBtn" class="btn btn-primary" type="button">Copy link</button>
        <a id="openBtn" class="btn btn-ghost" href="#" target="_blank" rel="noreferrer">Open</a>
        <button class="btn btn-ghost" type="button" data-close="1">Done</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <script src="./app.js?v=1" defer></script>
</body>
</html>
