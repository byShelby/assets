<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Asset Library</title>
    <link rel="stylesheet" href="./styles.css?v=1" />
  </head>
  <body>
    <div class="bg"></div>

    <!-- Top Bar -->
    <header class="topbar">
      <div class="pill">
        <span class="dot"></span>
        <span class="pill-title">assets</span>
        <span class="pill-sub">GitHub Pages</span>
      </div>

      <div class="topbar-actions">
        <button id="langBtn" class="chip" type="button" aria-label="Language">
          EN
        </button>
        <a
          id="repoBtn"
          class="chip"
          href="#"
          target="_blank"
          rel="noreferrer"
        >
          Open Repo
        </a>
      </div>
    </header>

    <!-- Center Stage -->
    <main class="stage">
      <section class="hero">
        <h1 id="title">Asset Library</h1>
        <p id="subtitle" class="sub">
          Search, preview, and copy direct links.
        </p>

        <div class="searchRow">
          <div class="searchWrap">
            <input
              id="searchInput"
              class="search"
              type="text"
              placeholder="Search: category / group / filename"
              autocomplete="off"
            />
          </div>
          <div id="statusPill" class="statusPill">Ready</div>
        </div>
      </section>

      <section id="cards" class="cards" aria-live="polite">
        <!-- cards rendered by app.js -->
      </section>
    </main>

    <!-- Toast -->
    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <!-- Preview Modal -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" id="modalBackdrop"></div>
      <div class="modal-panel" role="dialog" aria-modal="true">
        <div class="modal-top">
          <div class="modal-meta">
            <div id="modalName" class="modal-name">—</div>
            <div id="modalPath" class="modal-path">—</div>
          </div>
          <button id="modalClose" class="iconBtn" type="button" aria-label="Close">
            ✕
          </button>
        </div>

        <div class="modal-body">
          <img id="modalImg" alt="" />
        </div>

        <div class="modal-actions">
          <button id="copyBtn" class="btn" type="button">Copy link</button>
          <a id="openBtn" class="btn ghost" href="#" target="_blank" rel="noreferrer">Open</a>
          <button id="doneBtn" class="btn ghost" type="button">Done</button>
        </div>
      </div>
    </div>

    <script src="./app.js?v=1"></script>
  </body>
</html>
